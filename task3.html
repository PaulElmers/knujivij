<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розгортання блоків інформації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .info-block {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info-header {
            background-color: #f0f0f0;
            padding: 10px;
            cursor: pointer;
        }
        .info-content {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="info-block" id="block1">
    <div class="info-header" onclick="toggleInfo('block1')">Заголовок блоку 1</div>
    <div class="info-content">
        <p>Це вміст блоку 1. Тут може бути будь-яка корисна інформація.</p>
    </div>
</div>

<div class="info-block" id="block2">
    <div class="info-header" onclick="toggleInfo('block2')">Заголовок блоку 2</div>
    <div class="info-content">
        <p>Це вміст блоку 2. Він містить додаткові деталі або текст.</p>
    </div>
</div>

<div class="info-block" id="block3">
    <div class="info-header" onclick="toggleInfo('block3')">Заголовок блоку 3</div>
    <div class="info-content">
        <p>Це вміст блоку 3. Тут може бути інша корисна інформація.</p>
    </div>
</div>

<script>
    let currentlyOpen = null;

    function toggleInfo(blockId) {
        const block = document.getElementById(blockId);
        const content = block.querySelector('.info-content');

        if (blockId === currentlyOpen) {
            content.style.display = 'none';
            currentlyOpen = null;
        } else {
            if (currentlyOpen !== null) {
                const prevOpenBlock = document.getElementById(currentlyOpen);
                prevOpenBlock.querySelector('.info-content').style.display = 'none';
            }
            content.style.display = 'block';
            currentlyOpen = blockId;
        }
    }
</script>

</body>
</html>
