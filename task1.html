<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекбар</title>
    <style>
        .slider-container {
            width: 80%;
            margin: 50px auto;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: dodgerblue;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <input type="range" min="0" max="100" value="50" id="slider">
</div>

<script>
    var slider = document.getElementById("slider");
    slider.oninput = function() {
        var value = this.value;
        this.style.setProperty('--thumb-left', (value / this.max * 100) + '%');
    };
</script>

</body>
</html>
